# Change these first
owner: Code-Amp # Your GitHub organization or username, where this repository lives
repo: uptime # The name of this repository

sites:
  - name: Search & Filter
    url: https://searchandfilter.com
  - name: Custom Layouts
    url: https://customlayouts.com
  - name: Code Amp
    url: https://codeamp.com

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /uptime
  logoUrl: https://raw.githubusercontent.com/Code-Amp/uptime/master/assets/amp-icon.svg
  name: Code Amp - Uptime tracker
  introTitle: "Keeping track of **Code Amp**'s websites using the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: 
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
